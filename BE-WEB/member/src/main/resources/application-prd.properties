spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false

redis.host=saveurlife.kr
redis.port=6379
redis.password=${REDIS_PASSWORD}


# JWT
jwt.secretKey=${JWT_SECRET_KEY}

#server.ssl.enabled=true
#server.ssl.key-store-type=pkcs12
#server.ssl.key-store=classpath:ssl/keystore.p12
#server.ssl.key-store-password=${SLL_PASSWORD}

file.profile.path=/upload/
#file.routinecheck.path=/hello_today/upload/routine/
host.profile.url=${HOST_PROFILE_URL}


spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB

# eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone= ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
