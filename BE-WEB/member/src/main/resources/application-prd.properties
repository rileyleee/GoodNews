#server.ssl.key-store-password=${SLL_PASSWORD}

file.profile.path=/upload/
#file.routinecheck.path=/hello_today/upload/routine/
host.profile.url="https://saveurlife.kr/"


spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB

# eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://www.saveurlife.kr:8761/eureka
